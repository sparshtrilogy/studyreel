<!DOCTYPE html>
<html>
<head>
  <title>Learning Mode Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .tools {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="tools">
    <h1>Learning Tools</h1>
    <button onclick="exitLearningMode()">Exit Learning Mode</button>
  </div>

  <script>
    function exitLearningMode() {
      // Implement this function to communicate with the main process
      console.log('Exit Learning Mode clicked');
    }
  </script>
</body>
</html>
