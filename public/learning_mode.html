<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Mode | StudyReel</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body style="background-color: #EFEDF5;">
    <div x-data="learningModeComponent()" class="flex h-screen">
        <!-- Left Navbar -->
        <div id="navbar-container" class="w-24 flex-shrink-0"></div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col">
            <!-- Header section -->
            <header class="flex justify-between items-center p-5 bg-white">
                <h1 class="text-2xl font-bold" x-text="appName + ' Learning Mode'"></h1>
                <button @click="exitLearningMode" class="text-blue-500 hover:text-blue-600">Exit Learning Mode</button>
            </header>
            
            <!-- Learning mode content -->
            <div class="flex-1 bg-white m-2 rounded-2xl overflow-hidden">
                <webview :src="appUrl" style="width:100%; height:100%;"></webview>
            </div>
        </div>
    </div>

    <script>
        function learningModeComponent() {
            return {
                appName: '',
                appUrl: '',
                init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    this.appName = urlParams.get('app') || 'Unknown App';
                    this.appUrl = urlParams.get('url') || 'https://www.khanacademy.org';
                    this.appName = this.appName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    this.appLogo = this.appName.toLowerCase().replace(/ /g, '_') + '.png';
                    console.log('App Name:', this.appName);
                    console.log('App URL:', this.appUrl);

                    // Notify the main process that learning mode has started
                    if (window.electron) {
                        window.electron.send('learning-mode-started');
                    }
                },
                exitLearningMode() {
                    if (window.electron) {
                        window.electron.send('learning-mode-exited');
                    }
                    window.location.href = 'home.html?apps_state=1';
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(data => {
                    const navbarContainer = document.getElementById('navbar-container');
                    if (navbarContainer) {
                        navbarContainer.innerHTML = data;
                        const script = document.createElement('script');
                        script.src = 'navbar.js';
                        script.onload = () => {
                            if (typeof window.setNavbarActive === 'function') {
                                window.setNavbarActive('home');
                            } else {
                                console.error('setNavbarActive function not found');
                            }
                        };
                        document.body.appendChild(script);
                    } else {
                        console.error('Navbar container not found');
                    }
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
        });
    </script>
</body>
</html>
