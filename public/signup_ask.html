<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - StudyReel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://www.gstatic.com https://www.googleapis.com;
      style-src 'self' 'unsafe-inline';
      connect-src 'self' https://www.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
      object-src 'none';
    ">
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2 0%, #3B5998 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            height: 600px;
            display: flex;
            overflow: hidden;
        }
        .left-side {
            background-color: #4A90E2;
            width: 50%;
            position: relative;
            overflow: hidden;
        }
        .right-side {
            width: 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .app-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            position: absolute;
            width: 240px;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
        }
        .option-box {
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .option-box:hover {
            background-color: #F3F4F6;
        }
        .icon-bg {
            background-color: #E6F0FF;
            border-radius: 12px;
            padding: 0.5rem;
            margin-right: 1rem;
        }
        .app-content {
            background-color: #F3F4F6;
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        .app-content-line {
            height: 8px;
            background-color: #E5E7EB;
            margin-bottom: 0.25rem;
            border-radius: 4px;
        }
        .circular-gradient {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
        }
        .circular-gradient-1 {
            width: 600px;
            height: 600px;
            top: -100px;
            left: -100px;
        }
        .circular-gradient-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="circular-gradient circular-gradient-1"></div>
            <div class="circular-gradient circular-gradient-2"></div>
            <div class="p-8 text-white relative z-10">
                <h2 class="text-5xl font-bold mb-4">Expert-Curated</h2>
                <p class="text-xl">Smart Coaching for top-rated educational apps.</p>
            </div>
            <div class="app-card" style="top: 30%; left: 10%;">
                <div class="flex items-center">
                    <img src="../assets/prodigy_math.png" alt="Prodigy Math" class="app-icon">
                    <div>
                        <h3 class="font-bold">Prodigy Math</h3>
                        <p class="text-sm text-gray-600">Where math meets adventure!</p>
                    </div>
                </div>
                <div class="app-content">
                    <div class="app-content-line w-full"></div>
                    <div class="app-content-line w-3/4"></div>
                    <div class="app-content-line w-1/2"></div>
                </div>
            </div>
            <div class="app-card" style="top: 50%; left: 40%;">
                <div class="flex items-center">
                    <img src="../assets/khan_academy.png" alt="Khan Academy" class="app-icon">
                    <div>
                        <h3 class="font-bold">Khan Academy</h3>
                        <p class="text-sm text-gray-600">Learn anything, for free</p>
                    </div>
                </div>
                <div class="app-content">
                    <div class="app-content-line w-full"></div>
                    <div class="app-content-line w-3/4"></div>
                    <div class="app-content-line w-1/2"></div>
                </div>
            </div>
            <div class="app-card" style="top: 70%; left: 20%;">
                <div class="flex items-center">
                    <img src="../assets/swift_playgrounds.png" alt="Swift Playgrounds" class="app-icon">
                    <div>
                        <h3 class="font-bold">Swift Playgrounds</h3>
                        <p class="text-sm text-gray-600">Learn to code Swift</p>
                    </div>
                </div>
                <div class="app-content">
                    <div class="app-content-line w-full"></div>
                    <div class="app-content-line w-3/4"></div>
                    <div class="app-content-line w-1/2"></div>
                </div>
            </div>
            <img src="../assets/brainpop.png" alt="Brain Pop" class="app-icon" style="position: absolute; top: 20%; left: 5%; z-index: 10;">
            <img src="../assets/ixl.png" alt="IXL" class="app-icon" style="position: absolute; top: 90%; left: 30%; z-index: 10;">
        </div>
        <div class="right-side">
            <!-- Right side content remains unchanged -->
            <!-- ... -->
        </div>
    </div>
</body>
</html>
