<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyReel</title>
    <link rel="stylesheet" href="output.css">
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2 0%, #3B5998 100%);
            overflow: hidden;
        }
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .new-user-section {
            background: linear-gradient(135deg, #E6F0FF 0%, #F0F4FF 100%);
        }
        .circular-gradient::before,
        .circular-gradient::after {
            content: '';
            position: absolute;
            width: 150vmax;
            height: 150vmax;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }
        .circular-gradient::before {
            top: -75vmax;
            left: -75vmax;
        }
        .circular-gradient::after {
            bottom: -75vmax;
            right: -75vmax;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
    <div class="circular-gradient absolute inset-0"></div>
    <div class="login-container w-full max-w-md p-8 bg-white rounded-3xl shadow-lg relative z-10">
        <div class="flex items-center mb-8">
            <img src="../assets/studyreel.svg" alt="StudyReel logo" class="w-10 h-10 mr-3">
            <div>
                <h1 class="text-2xl font-bold text-blue-500">StudyReel</h1>
                <p class="text-xs text-gray-600">Smart Coaching, faster learning</p>
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-6 text-center">Login to StudyReel</h2>

        <form>
            <input type="email" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <input type="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Log In</button>
        </form>

        <div class="flex items-center my-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-3 text-gray-500 text-sm">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <button class="w-full p-3 mb-4 border border-gray-300 rounded-lg flex items-center justify-center">
            <img src="../assets/google.svg" alt="Google icon" class="w-5 h-5 mr-2">
            Continue with Google
        </button>

        <button class="w-full p-3 mb-4 border border-gray-300 rounded-lg flex items-center justify-center">
            <img src="../assets/apple.png" alt="Apple icon" class="w-5 h-5 mr-2">
            Continue with Apple
        </button>

        <div class="new-user-section mt-8 p-4 rounded-lg text-center">
            <p class="mb-2 font-semibold">New to StudyReel?</p>
            <a href="#" class="block w-full p-3 bg-blue-100 text-blue-500 rounded-lg font-semibold">Create an account</a>
        </div>
    </div>

    <!-- Background icons -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[5]">
        <img src="../assets/brainpop.png" alt="" class="absolute top-[10%] left-[15%] w-16 h-16">
        <img src="../assets/khan_academy.png" alt="" class="absolute top-[25%] left-[10%] w-16 h-16">
        <img src="../assets/desmos.png" alt="" class="absolute top-[40%] left-[15%] w-16 h-16">
        <img src="../assets/photomath.png" alt="" class="absolute top-[55%] left-[10%] w-16 h-16">
        <img src="../assets/swift_playgrounds.png" alt="" class="absolute top-[70%] left-[15%] w-16 h-16">

        <img src="../assets/brainpop.png" alt="" class="absolute top-[10%] right-[15%] w-16 h-16">
        <img src="../assets/khan_academy.png" alt="" class="absolute top-[25%] right-[10%] w-16 h-16">
        <img src="../assets/desmos.png" alt="" class="absolute top-[40%] right-[15%] w-16 h-16">
        <img src="../assets/photomath.png" alt="" class="absolute top-[55%] right-[10%] w-16 h-16">
        <img src="../assets/swift_playgrounds.png" alt="" class="absolute top-[70%] right-[15%] w-16 h-16">
    </div>
    <!-- At the end of the body tag -->
    <script src="../src/renderer.js"></script>
</body>
</html>
