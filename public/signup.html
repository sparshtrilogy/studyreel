<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudyReel</title>
    <link rel="stylesheet" href="output.css">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://www.gstatic.com https://www.googleapis.com;
      style-src 'self' 'unsafe-inline';
      connect-src 'self' https://www.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
      object-src 'none';
    ">
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2 0%, #3B5998 100%);
            overflow: hidden;
        }
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .new-user-section {
            background: linear-gradient(135deg, #E6F0FF 0%, #F0F4FF 100%);
        }
        .circular-gradient::before,
        .circular-gradient::after {
            content: '';
            position: absolute;
            width: 150vmax;
            height: 150vmax;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }
        .circular-gradient::before {
            top: -75vmax;
            left: -75vmax;
        }
        .circular-gradient::after {
            bottom: -75vmax;
            right: -75vmax;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

    <!-- Update your Content Security Policy to allow Firebase scripts -->
    <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://www.gstatic.com https://www.googleapis.com;
  connect-src 'self' https://www.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
  object-src 'none';
">

</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
    <a href="signup_ask.html" class="absolute top-4 left-4 text-blue-500 hover:underline flex items-center">
        <img src="../assets/back-arrow.svg" alt="Back" class="w-4 h-4 mr-1">
        Back
    </a>
    <div class="circular-gradient absolute inset-0"></div>
    <div class="login-container w-full max-w-md p-8 bg-white rounded-3xl shadow-lg relative z-10">
        <div class="flex items-center mb-8">
            <img src="../assets/studyreel.svg" alt="StudyReel logo" class="w-10 h-10 mr-3">
            <div>
                <h1 class="text-2xl font-bold text-blue-500">StudyReel</h1>
                <p class="text-xs text-gray-600">Smart Coaching, faster learning</p>
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up for StudyReel</h2>

        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
            <input type="email" id="email" placeholder="Email" required class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
            <input type="password" id="password" placeholder="Password" required class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
            <button type="submit" class="w-full p-3 mb-4 bg-blue-500 text-white rounded-lg font-semibold">Create Account</button>
        </form>
        <p id="message" class="text-green-500 text-center mb-4"></p>
        <p id="error" class="text-red-500 text-center mb-4"></p>

        <div class="flex items-center my-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-3 text-gray-500 text-sm">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <button class="w-full p-3 mb-4 border border-gray-300 rounded-lg flex items-center justify-center">
            <img src="../assets/google.svg" alt="Google icon" class="w-5 h-5 mr-2">
            Sign up with Google
        </button>

        <button class="w-full p-3 mb-4 border border-gray-300 rounded-lg flex items-center justify-center">
            <img src="../assets/apple.png" alt="Apple icon" class="w-5 h-5 mr-2">
            Sign up with Apple
        </button>

        <div class="new-user-section mt-8 p-4 rounded-lg text-center">
            <p class="mb-2 font-semibold">Already have an account?</p>
            <a href="login.html" class="block w-full p-3 bg-blue-100 text-blue-500 rounded-lg font-semibold">Log in</a>
        </div>
    </div>

    <!-- Background icons -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[5]">
        <img src="../assets/brainpop.png" alt="" class="absolute top-[10%] left-[15%] w-16 h-16">
        <img src="../assets/khan_academy.png" alt="" class="absolute top-[25%] left-[10%] w-16 h-16">
        <img src="../assets/desmos.png" alt="" class="absolute top-[40%] left-[15%] w-16 h-16">
        <img src="../assets/photomath.png" alt="" class="absolute top-[55%] left-[10%] w-16 h-16">
        <img src="../assets/swift_playgrounds.png" alt="" class="absolute top-[70%] left-[15%] w-16 h-16">

        <img src="../assets/brainpop.png" alt="" class="absolute top-[10%] right-[15%] w-16 h-16">
        <img src="../assets/khan_academy.png" alt="" class="absolute top-[25%] right-[10%] w-16 h-16">
        <img src="../assets/desmos.png" alt="" class="absolute top-[40%] right-[15%] w-16 h-16">
        <img src="../assets/photomath.png" alt="" class="absolute top-[55%] right-[10%] w-16 h-16">
        <img src="../assets/swift_playgrounds.png" alt="" class="absolute top-[70%] right-[15%] w-16 h-16">
    </div>

    <script src="../src/signup.js"></script>
</body>
</html>
